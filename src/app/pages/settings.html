<p-card header="Default Settings">
    <h4>Exclude Bots: {{excludeBots}}</h4>
    <p-inputSwitch [(ngModel)]="excludeBots" (onChange)="toogleBots($event)"></p-inputSwitch>
    <br/><br/>
    <h4 class="first">Exclude Charities: {{excludeCharities}}</h4>
    <p-inputSwitch [(ngModel)]="excludeCharities" (onChange)="toogleCharities($event)"></p-inputSwitch>
    <br/><br/>
    <h4 class="first">Exclude Coil Settlement: {{excludeCoil}}</h4>
    <p-inputSwitch [(ngModel)]="excludeCoil" (onChange)="toogleCoil($event)"></p-inputSwitch>

    <h4 class="first">DarkMode: {{darkMode}}</h4>
    <p-inputSwitch [(ngModel)]="darkMode" (onChange)="toogleDarkMode($event)"></p-inputSwitch>
</p-card>
