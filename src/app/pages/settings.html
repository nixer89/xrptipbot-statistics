<p-card header="Default Settings">
    <table class="settings-table">
        <tr >
            <th>Option</th>
            <th>Off/On</th>
        </tr>
        <tr>
            <td>Exclude Bots</td>
            <td><p-inputSwitch [(ngModel)]="excludeBots" (onChange)="toogleBots($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td>Exclude Charities</td>
            <td><p-inputSwitch [(ngModel)]="excludeCharities" (onChange)="toogleCharities($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td>Exclude Coil Settlement</td>
            <td><p-inputSwitch [(ngModel)]="excludeCoil" (onChange)="toogleCoil($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td>DarkMode</td>
            <td><p-inputSwitch [(ngModel)]="darkMode" (onChange)="toogleDarkMode($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td>Allow XUMM Push Notifications</td>
            <td><p-inputSwitch [(ngModel)]="pushAllowed" (onChange)="tooglePushAllowed($event)"></p-inputSwitch></td>
        </tr>
    </table>
</p-card>
<div class="ui-g ui-fluid">
    <xummSignRequest *ngIf="openSignRequest" (userSigned)="userSigned($event)"></xummSignRequest>
</div>
