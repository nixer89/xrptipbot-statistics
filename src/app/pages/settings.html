<p-card header="Default Settings">
    <table class="settings-table">
        <tr >
            <th>Option</th>
            <th>Off/On</th>
        </tr>
        <tr>
            <td class="settings-table-text">Exclude Bots</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="excludeBots" (onChange)="toogleBots($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td class="settings-table-text">Exclude Charities</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="excludeCharities" (onChange)="toogleCharities($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td class="settings-table-text">Exclude Coil Settlement</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="excludeCoil" (onChange)="toogleCoil($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td class="settings-table-text">DarkMode</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="darkMode" (onChange)="toogleDarkMode($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td class="settings-table-text">Allow XUMM Push Notifications</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="pushAllowed" (onChange)="tooglePushAllowed($event)"></p-inputSwitch></td>
        </tr>
        <tr>
            <td class="settings-table-text">Store last valid XUMM Payment (valid for 7 days)</td>
            <td class="settings-table-switch"><p-inputSwitch [(ngModel)]="storeLastUsedPayment" (onChange)="toogleStoreLastUsedPayment($event)"></p-inputSwitch></td>
        </tr>
    </table>
</p-card>
<div class="ui-g ui-fluid">
    <xummSignRequest *ngIf="openSignRequest" (userSigned)="userSigned($event)"></xummSignRequest>
</div>
