<h3>{{headline}} <a href=''><i class="material-icons">vertical_align_bottom</i></a></h3>
<div class="center">
    <p-table [value]="data" [style]="{'width':'95%'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 65%">{{columnName1}}</th>
                <th style="width: 35%">{{columnName2}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>
                    <div class="floatleft">
                        <a style="vertical-align: middle" href="{{getStatisticsURL(data)}}">{{data['_id']}}&nbsp;</a>
                    </div>
                    <div class="floatright">
                        <a *ngIf="!isDiscordNetwork(data)" target="_blank" href="{{getNetworkURL(data)}}"><img src="../../assets/networks/{{resolveIconName(data)}}.png" width="20" height="20" style="vertical-align: middle;"></a>
                        <img *ngIf="isDiscordNetwork(data)" src="../../assets/networks/{{resolveIconName(data)}}.png" width="20" height="20" style="vertical-align: middle;">
                        <a target="_blank" href="{{getXRPTipBotURL(data)}}"><img src="../../assets/networks/xrptipbot.png" width="20" height="20" style="vertical-align: middle;"></a>
                    </div>
                </td>
                <td *ngIf="!transactionTableFilter" style="text-align: center">{{data[columnField2]}}</td>
                <td *ngIf="transactionTableFilter" style="text-align: center"><a [routerLink]="" (click)="openTransactions(data)">{{data[columnField2]}}</a></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<transactionTable *ngIf="openOverlayTable" [transactionFilter]="overlayUsedTransactionFilter"></transactionTable>
