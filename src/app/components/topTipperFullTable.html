<p-dialog [style]="{width: '90%', height: '90%'}" [header]="headlineDialog" [(visible)]="data" (onHide)="onHide()">
    <p-progressSpinner *ngIf="!data" [style]="{width: '30px', height: '30px'}"></p-progressSpinner>
    <userTable *ngIf="data" [data]="data" [headline]="headline" [columnName1]="columnName1" [columnName2]="columnName2" [columnField2]="columnField2"></userTable>
</p-dialog>
